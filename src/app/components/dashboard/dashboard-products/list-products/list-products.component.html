<div class="flex flex-col gap-4 py-[10px] px-[5%]">
  <div class="grid grid-cols-1 gap-4">
    <div class="inline-flex lg:justify-end">
      <div class="lg:w-[200px] w-[100%]">
        <p-dropdown
          [(ngModel)]="selectOrder"
          optionLabel="name"
          (onChange)="onFilterRange()"
          [options]="listOrder"
          placeholder="Ordenar por"
        />
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-4 rounded-lg bg-zinc-100 p-4">
    <div class="grid">
      <div class="inline-flex justify-between items-center">
        <div class="text-lg font-sans font-bold leading-normal text-zinc-950">
          Filtros
        </div>
        <div
          (click)="deleteFilters()"
          class="cursor-pointer rounded-lg border-[2px] border-red-500 p-4 items-center inline-flex gap-4"

            class="italic text-xs font-sans font-medium leading-normal text-red-500"
          >
            Borrar filtros
          </div>
        </div>
      </div>
    </div>
    <div class="text-lg font-sans font-bold leading-normal text-zinc-500">
      Categor√≠as
    </div>
    <div class="flex flex-col gap-4">
      <ng-container *ngFor="let item of listCategories">
        <div class="inline-flex justify-between items-center">
          <div class="inline-flex gap-4 items-center">
            <p-checkbox
              [(ngModel)]="item.check"
              (click)="onFilterRange()"
              [binary]="true"
              inputId="binary"
            />
            <div
              class="text-lg font-sans font-normal leading-normal text-zinc-950"
            >
              {{ item.name }}
            </div>
          </div>
<div
                (click)="onDeleteCategory(item.id)"
                class="cursor-pointer p-2 bg-zinc-100 border border-zinc-100 rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-red-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </div>
        </div>
      </ng-container>
    </div>
    <div class="text-lg font-sans font-bold leading-normal text-zinc-500">
      Rango de precio
    </div>

    <div class="inline-flex justify-between">
      <div>$ {{ rangeValues[0] | number : "1.2-2" }}</div>
      <div>$ {{ rangeValues[1] | number : "1.2-2" }}</div>
    </div>
    <p-slider
      [(ngModel)]="rangeValues"
      [range]="true"
      [min]="this.minPrice"
      [max]="this.maxPrice"
      (onSlideEnd)="onFilterRange()"
    />
  </div>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
    <ng-container *ngFor="let item of listProducts">
      <div class="flex flex-col gap-4 rounded-lg border-2 p-4">
        <div class="grid w-[100%]">
          <div>
            <div class="flex justify-between items-start">
              <div
                (click)="onDeleteProduct(item.id)"
                class="cursor-pointer p-2 bg-zinc-100 border border-zinc-100 rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-red-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"

                (click)="onEdit(item)"
                class="cursor-pointer p-2 bg-zinc-100 border border-zinc-100 rounded-lg"
              >
                <svg
                  width="25"
                  height="26"
                  viewBox="0 0 25 26"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                      stroke-linejoin="round"
                    />

                      d="M22.0645 13.0653C19.3975 17.9098 16.0645 20.3316 12.0645 20.3316C8.06445 20.3316 4.73145 17.9098 2.06445 13.0653C4.73145 8.22074 8.06445 5.79899 12.0645 5.79899C16.0645 5.79899 19.3975 8.22074 22.0645 13.0653Z"

                      />
                    </clipPath>
                  </defs>
                </svg>
              </div>
            </div>
            <div class="flex justify-center">
              <img
                [src]="
                  item.image
                    ? item.image
                    : 'https://firebasestorage.googleapis.com/v0/b/fletx-14c0b.appspot.com/o/images%2Fnotfound.png?alt=media&token=99361d6c-6c1f-4e9f-8dd9-30f02a2fa4ca'
                "
                alt=""
                class="h-[165px] rounded-lg"
              />
            </div>
          </div>
        </div>
        <div class="justify-center flex">
          <div class="flex flex-col gap-2">
            <div class="text-xl font-extrabold font-sans italic text-zinc-950">
              {{ item.name }}
            </div>
            <div class="text-lg font-normal font-sans text-zinc-950">
              Cantidad: {{ item.stock }}
            </div>
            <div class="text-lg font-normal font-sans text-zinc-950">
              Medida de volumen: ( {{ item.type }} )
            </div>
            <div class="text-base font-normal font-sans text-zinc-950">
              {{ item.value }}
            </div>
            <div
              class="text-xl text-center font-extrabold font-sans text-red-500"
            >
              $ {{ item.price | number : "1.2-2" }}
            </div>
          </div>
        </div>

        <div class="justify-center inline-flex gap-4 w-[100%]">
          <div class="cursor-pointer bg-red-500 p-3 border-red-500 rounded-lg">

              width="25"
              height="26"

            </svg>
          </div>
          <div
            (click)="onSaveProduct(item)"
            class="cursor-pointer inline-flex items-center gap-2 bg-red-500 p-3 border-red-500 rounded-lg"
          >
            <div class="text-lg font-medium font-sans text-white">Agregar</div>

            </svg>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div></div>
  <div></div>
</div>

<p-toast
  [style]="{ padding: '10px' }"
  key="product"
  [breakpoints]="{ '1024px': { width: '100%', right: 0, left: '0' } }"
/>
